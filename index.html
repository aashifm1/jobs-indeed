<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indeed - Jobs, Employment, Career</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s;
    }
    .dark body {
      background-color: #1a202c;
    }
    .dark .bg-white {
      background-color: #2d3748;
    }
    .dark .text-gray-800 {
      color: #e2e8f0;
    }
    .dark .text-gray-500 {
      color: #a0aec0;
    }
    .dark .text-gray-600 {
      color: #a0aec0;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:text-gray-100 p-6 flex flex-col items-center">

  <div class="w-full max-w-5xl bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl transition-colors duration-300">
    <header class="text-center mb-6">
      <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Indeed</h1>
      <p class="text-lg text-gray-500 dark:text-gray-400">Find your next role anywhere in the world</p>
    </header>

    <div class="flex justify-end mb-4">
      <button id="dark-mode-toggle" class="px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white font-semibold transition-colors">
        Toggle Dark Mode
      </button>
    </div>

    <main id="job-listings" class="space-y-4">
      <!-- Job cards inserted here by JS -->
    </main>

    <div class="mt-8 flex justify-center items-center space-x-4">
      <button id="prev-page" class="px-6 py-2 rounded-full bg-indigo-500 text-white font-semibold hover:bg-indigo-600 transition disabled:opacity-50" disabled>
        Previous
      </button>
      <span id="page-info" class="text-gray-600 dark:text-gray-400 font-medium">Page 1</span>
      <button id="next-page" class="px-6 py-2 rounded-full bg-indigo-500 text-white font-semibold hover:bg-indigo-600 transition">
        Next
      </button>
    </div>
  </div>

  <script>
    const jobs = [];
    const sampleRoles = ["Software Engineer", "Data Scientist", "Product Manager", "UX Designer", "DevOps Engineer", "Cloud Architect", "AI Engineer", "Full Stack Developer", "QA Analyst", "Technical Writer"];
    const companies = ["TechCorp", "InnoSoft", "CloudNine", "ByteWave", "NextGen", "SoftSystems", "NovaTech", "Skyline", "DataSphere", "CodeMinds"];
    const locations = ["New York, USA", "London, UK", "Berlin, Germany", "Toronto, Canada", "Bangalore, India", "Sydney, Australia", "San Francisco, USA", "Tokyo, Japan", "Dubai, UAE", "Singapore"];
    const skillsList = [["Python", "Django"], ["React", "Node.js"], ["AWS", "Terraform"], ["SQL", "Excel"], ["Figma", "User Research"], ["Kubernetes", "Docker"], ["Java", "Spring"], ["C#", ".NET"], ["GCP", "BigQuery"], ["TypeScript", "Angular"]];

    for (let i = 1; i <= 100; i++) {
      const idx = i % 10;
      jobs.push({
        role: sampleRoles[idx],
        company: companies[idx],
        location: locations[idx],
        salary: `$${80 + idx * 5},000`,
        skills: skillsList[idx].join(', '),
        job_link: `https://example.com/job/${i}`,
        posting_date: `2025-09-${(i % 30 + 1).toString().padStart(2, '0')}`
      });
    }

    const jobsPerPage = 6;
    let currentPage = 1;
    const totalPages = Math.ceil(jobs.length / jobsPerPage);

    const jobListingsContainer = document.getElementById('job-listings');
    const prevButton = document.getElementById('prev-page');
    const nextButton = document.getElementById('next-page');
    const pageInfoSpan = document.getElementById('page-info');
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    function renderJobs() {
      jobListingsContainer.innerHTML = '';
      const start = (currentPage - 1) * jobsPerPage;
      const end = start + jobsPerPage;
      const jobsToDisplay = jobs.slice(start, end);

      jobsToDisplay.forEach(job => {
        const jobCard = document.createElement('a');
        jobCard.href = job.job_link;
        jobCard.target = "_blank";
        jobCard.className = "block p-5 bg-white dark:bg-gray-700 rounded-lg shadow-md hover:shadow-lg transition space-y-2";

        jobCard.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-xl font-bold text-gray-800 dark:text-white">${job.role}</h2>
              <p class="text-sm text-gray-600 dark:text-gray-400">${job.company}</p>
              <p class="text-sm text-gray-500 dark:text-gray-400">${job.location}</p>
            </div>
            <div class="text-right">
              <p class="text-lg font-semibold text-green-600 dark:text-green-400">${job.salary}</p>
              <p class="text-xs text-gray-400 dark:text-gray-500">Annual</p>
            </div>
          </div>
          <div class="text-sm text-gray-600 dark:text-gray-300">
            <strong>Skills:</strong> ${job.skills}
          </div>
          <div class="text-xs text-gray-400 dark:text-gray-500">
            Posted on ${job.posting_date}
          </div>
        `;

        jobListingsContainer.appendChild(jobCard);
      });

      prevButton.disabled = currentPage === 1;
      nextButton.disabled = currentPage === totalPages;
      pageInfoSpan.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderJobs();
      }
    });

    nextButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderJobs();
      }
    });

    darkModeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    document.addEventListener('DOMContentLoaded', renderJobs);
  </script>
</body>
</html>
