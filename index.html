<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indeed – Job Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Navbar -->
  <header class="indeed-header">
    <div class="indeed-header-inner">
      <a href="#" class="indeed-logo">Indeed</a>
      <nav class="indeed-nav">
        <a href="#">Find Jobs</a>
        <a href="#">Company Reviews</a>
      </nav>
    </div>
  </header>

  <main class="indeed-main">
    <div class="indeed-container">
      <div id="job-listings" class="job-listings">
        <!-- Job cards injected here -->
      </div>

      <div class="pagination">
        <button id="prev-page" class="pag-btn" disabled>« Prev</button>
        <span id="page-info">Page 1 of 4</span>
        <button id="next-page" class="pag-btn">Next »</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
