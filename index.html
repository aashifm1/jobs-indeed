<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indeed - Job Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f2f1;
    }
    .job-title:hover {
      color: #2557a7;
      text-decoration: underline;
    }
    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="text-[#1c1c1c]">

  <header class="bg-white shadow-sm px-6 py-4 mb-6">
    <div class="max-w-6xl mx-auto flex flex-col sm:flex-row sm:items-center sm:justify-between">
      <div>
        <h1 class="text-3xl font-bold text-[#2557a7]">Indeed</h1>
        <p class="text-sm text-gray-600">Find your next opportunity</p>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6">
    <section id="job-listings" class="divide-y divide-gray-300 border border-gray-300 bg-white rounded-md">
      <!-- Jobs inserted by JavaScript -->
    </section>

    <div class="flex justify-center items-center gap-4 mt-6">
      <button id="prev-page" class="pagination-btn px-5 py-2 bg-[#2557a7] text-white font-medium rounded hover:bg-[#1e477a] transition" disabled>Previous</button>
      <span id="page-info" class="text-sm text-gray-700">Page 1</span>
      <button id="next-page" class="pagination-btn px-5 py-2 bg-[#2557a7] text-white font-medium rounded hover:bg-[#1e477a] transition">Next</button>
    </div>
  </main>

  <script>
    const jobs = [];
    const roles = ["Software Engineer", "Product Manager", "Data Analyst", "DevOps Engineer", "UX Designer"];
    const companies = ["Google", "Amazon", "Microsoft", "Apple", "Netflix"];
    const locations = ["New York, NY", "Seattle, WA", "Remote", "Austin, TX", "San Francisco, CA"];
    const skills = [["Python", "Django"], ["React", "Node.js"], ["SQL", "Excel"], ["AWS", "Terraform"], ["Figma", "UX Research"]];

    for (let i = 1; i <= 100; i++) {
      const idx = i % 5;
      jobs.push({
        role: roles[idx],
        company: companies[idx],
        location: locations[idx],
        salary: `$${90 + idx * 10},000`,
        skills: skills[idx].join(', '),
        job_link: `https://example.com/job/${i}`,
        posting_date: `2025-09-${(i % 30 + 1).toString().padStart(2, '0')}`
      });
    }

    const jobsPerPage = 10;
    let currentPage = 1;
    const totalPages = Math.ceil(jobs.length / jobsPerPage);

    const jobListingsContainer = document.getElementById("job-listings");
    const prevBtn = document.getElementById("prev-page");
    const nextBtn = document.getElementById("next-page");
    const pageInfo = document.getElementById("page-info");

    function renderJobs() {
      jobListingsContainer.innerHTML = "";
      const start = (currentPage - 1) * jobsPerPage;
      const end = start + jobsPerPage;
      const jobsToShow = jobs.slice(start, end);

      jobsToShow.forEach(job => {
        const jobRow = document.createElement("div");
        jobRow.className = "p-4 hover:bg-gray-50 transition";

        jobRow.innerHTML = `
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
            <div class="flex flex-col gap-1">
              <a href="${job.job_link}" target="_blank" class="job-title text-lg font-semibold text-[#1c1c1c]">${job.role}</a>
              <span class="text-sm text-gray-700">${job.company}</span>
              <span class="text-sm text-gray-600">${job.location}</span>
              <span class="text-sm text-gray-600"><strong>Skills:</strong> ${job.skills}</span>
            </div>
            <div class="mt-3 sm:mt-0 text-sm text-right">
              <div class="text-[#2d2d2d] font-medium">${job.salary}</div>
              <div class="text-gray-500">Posted on ${job.posting_date}</div>
            </div>
          </div>
        `;
        jobListingsContainer.appendChild(jobRow);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderJobs();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderJobs();
      }
    });

    document.addEventListener("DOMContentLoaded", renderJobs);
  </script>
</body>
</html>
