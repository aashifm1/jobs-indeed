<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indeed - Job Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f2f1;
      color: #1c1c1c;
      line-height: 1.5;
    }
    .job-title {
      transition: color 0.3s, text-decoration 0.3s;
    }
    .job-title:hover {
      color: #2557a7;
      text-decoration: underline;
    }
    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Card hover effect */
    .job-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      transition: box-shadow 0.3s, transform 0.2s;
    }
    .job-card:hover {
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <header class="bg-white shadow-md px-8 py-6 mb-8">
    <div class="max-w-6xl mx-auto flex flex-col sm:flex-row sm:items-center sm:justify-between">
      <div>
        <h1 class="text-4xl font-extrabold text-[#2557a7] tracking-tight">Indeed</h1>
        <p class="text-gray-600 mt-1 text-lg">Find your next opportunity</p>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 sm:px-8 mb-12">
    <section id="job-listings" class="space-y-6">
      <!-- Jobs inserted by JavaScript -->
    </section>

    <div class="flex justify-center items-center gap-6 mt-10">
      <button id="prev-page" class="pagination-btn px-6 py-3 bg-[#2557a7] text-white font-semibold rounded-md shadow hover:bg-[#1e477a] transition" disabled>Previous</button>
      <span id="page-info" class="text-gray-700 text-base font-medium">Page 1</span>
      <button id="next-page" class="pagination-btn px-6 py-3 bg-[#2557a7] text-white font-semibold rounded-md shadow hover:bg-[#1e477a] transition">Next</button>
    </div>
  </main>

  <script>
    const roles = ["Software Engineer", "Product Manager", "Data Analyst", "DevOps Engineer", "UX Designer"];
    const companies = ["Google", "Amazon", "Microsoft", "Apple", "Netflix"];
    const locations = ["New York, NY", "Seattle, WA", "Remote", "Austin, TX", "San Francisco, CA"];
    const skills = [["Python", "Django"], ["React", "Node.js"], ["SQL", "Excel"], ["AWS", "Terraform"], ["Figma", "UX Research"]];

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    const jobs = [];
    for (let i = 1; i <= 100; i++) {
      const idx = Math.floor(Math.random() * 5);
      jobs.push({
        role: roles[idx],
        company: companies[idx],
        location: locations[idx],
        salary: `$${90 + idx * 10},000`,
        skills: skills[idx].join(', '),
        job_link: `https://example.com/job/${i}`,
        posting_date: `2025-09-${(i % 30 + 1).toString().padStart(2, '0')}`
      });
    }

    // Optional: Shuffle the entire jobs array once so the roles are scattered nicely
    shuffle(jobs);

    const jobsPerPage = 10;
    let currentPage = 1;
    const totalPages = Math.ceil(jobs.length / jobsPerPage);

    const jobListingsContainer = document.getElementById("job-listings");
    const prevBtn = document.getElementById("prev-page");
    const nextBtn = document.getElementById("next-page");
    const pageInfo = document.getElementById("page-info");

    function renderJobs() {
      jobListingsContainer.innerHTML = "";
      const start = (currentPage - 1) * jobsPerPage;
      const end = start + jobsPerPage;
      const jobsToShow = jobs.slice(start, end);

      jobsToShow.forEach(job => {
        const jobRow = document.createElement("article");
        jobRow.className = "job-card p-6";

        jobRow.innerHTML = `
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
            <div class="flex flex-col gap-2 max-w-xl">
              <a href="${job.job_link}" target="_blank" rel="noopener noreferrer" class="job-title text-2xl font-semibold leading-tight">${job.role}</a>
              <span class="text-gray-800 text-lg font-medium">${job.company}</span>
              <span class="text-gray-600">${job.location}</span>
              <span class="text-gray-600"><strong>Skills:</strong> ${job.skills}</span>
            </div>
            <div class="sm:text-right mt-4 sm:mt-0 flex flex-col gap-1">
              <div class="text-[#2d2d2d] font-semibold text-lg">${job.salary}</div>
              <div class="text-gray-500 text-sm">Posted on ${job.posting_date}</div>
            </div>
          </div>
        `;
        jobListingsContainer.appendChild(jobRow);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderJobs();
        window.scrollTo({top: 0, behavior: 'smooth'});
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderJobs();
        window.scrollTo({top: 0, behavior: 'smooth'});
      }
    });

    document.addEventListener("DOMContentLoaded", renderJobs);
  </script>
</body>
</html>
